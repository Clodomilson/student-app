<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #d2e3fc 100%);
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .container {
      max-width: 370px;
      margin: 80px auto;
      background: #fff;
      padding: 36px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      transition: box-shadow 0.3s, background 0.4s, color 0.4s;
    }
    .container:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      color: #0d6efd;
      font-size: 2rem;
      margin-bottom: 22px;
      letter-spacing: 1px;
      transition: color 0.4s;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px 0;
      border-radius: 6px;
      border: 1px solid #b6d4fe;
      background: #f8fafc;
      font-size: 1rem;
      transition: border 0.2s, background 0.4s, color 0.4s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #0d6efd;
      outline: none;
      background: #eef6ff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #007bff 60%, #51a7ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,123,255,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #51a7ff 100%);
      box-shadow: 0 4px 16px rgba(0,123,255,0.18);
    }
    .link {
      text-align: center;
      margin-top: 16px;
    }
    .link a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.2s;
    }
    .link a:hover {
      text-decoration: underline;
    }
    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 10px 0;
      background: transparent;
      color: #6c757d;
      font-size: 0.98rem;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
      transition: background 0.4s, color 0.4s;
    }
    /* BotÃ£o modo noturno */
    .night-btn {
      display: block;
      margin: 0 auto 18px auto;
      padding: 8px 22px;
      background: linear-gradient(90deg, #343a40 60%, #495057 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(52,58,64,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .night-btn:hover {
      background: linear-gradient(90deg, #212529 60%, #495057 100%);
      box-shadow: 0 4px 16px rgba(52,58,64,0.18);
    }
    /* Modo noturno */
    body.night {
      background: linear-gradient(135deg, #23272f 0%, #343a40 100%);
      color: #f8f9fa;
    }
    body.night .container {
      background: #23272f;
      color: #f8f9fa;
    }
    body.night h2 {
      color: #51a7ff;
    }
    body.night input[type="text"], body.night input[type="password"] {
      background: #343a40;
      color: #f8f9fa;
      border: 1px solid #495057;
    }
    body.night input[type="text"]:focus, body.night input[type="password"]:focus {
      background: #23272f;
      border: 1.5px solid #51a7ff;
      color: #fff;
    }
    body.night button {
      background: linear-gradient(90deg, #495057 60%, #007bff 100%);
      color: #fff;
    }
    body.night button:hover {
      background: linear-gradient(90deg, #343a40 60%, #007bff 100%);
    }
    body.night .link a {
      color: #51a7ff;
    }
    body.night footer {
      background: #23272f;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <button class="night-btn" onclick="toggleNightMode()">ðŸŒ™ Noturno</button>
  <div class="container">

    <div class="link">
      <a href="cadastro.html">Criar conta</a>
    </div>
  </div>
  <footer>
    Student App &copy; 2025 | Desenvolvido por Aluno
  </footer>

      const senha = document.getElementById('senha').value;
      // Aqui vocÃª pode validar com localStorage ou backend
      if (usuario && senha) {
        window.location.href = "home.html";
      } else {
        alert("UsuÃ¡rio ou senha invÃ¡lidos!");
      }

  </script>
</body>
</html>
