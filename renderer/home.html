<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e9ecef 0%, #cfe2ff 100%);
      min-height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
      transition: box-shadow 0.3s, background 0.4s, color 0.4s;
    }
    .container:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }
    h1 {
      color: #0d6efd;
      font-size: 2.1rem;
      margin-bottom: 18px;
      letter-spacing: 1px;
      transition: color 0.4s;
    }
    p {
      color: #495057;
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    button {
      padding: 12px 32px;
      background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(220,53,69,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
      box-shadow: 0 4px 16px rgba(220,53,69,0.18);
    }
    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 18px 0 10px 0;
      background: transparent;
      color: #6c757d;
      font-size: 0.98rem;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
      transition: background 0.4s, color 0.4s;
    }
    /* BotÃ£o modo noturno */
    .night-btn {
      display: block;
      margin: 0 auto 18px auto;
      padding: 8px 22px;
      background: linear-gradient(90deg, #343a40 60%, #495057 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(52,58,64,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .night-btn:hover {
      background: linear-gradient(90deg, #212529 60%, #495057 100%);
      box-shadow: 0 4px 16px rgba(52,58,64,0.18);
    }
    /* Modo noturno */
    body.night {
      background: linear-gradient(135deg, #23272f 0%, #343a40 100%);
      color: #f8f9fa;
    }
    body.night .container {
      background: #23272f;
      color: #f8f9fa;
    }
    body.night h1 {
      color: #51a7ff;
    }
    body.night p {
      color: #adb5bd;
    }
    body.night button {
      background: linear-gradient(90deg, #495057 60%, #dc3545 100%);
      color: #fff;
    }
    body.night button:hover {
      background: linear-gradient(90deg, #343a40 60%, #dc3545 100%);
    }
    body.night footer {
      background: #23272f;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <button class="night-btn" onclick="toggleNightMode()">ðŸŒ™ Noturno</button>
  <div class="container">
    <h1>Bem-vindo Ã  Home!</h1>
    <p>VocÃª estÃ¡ logado.</p>
    <button onclick="logout()">Sair</button>
  </div>
  <footer>
    Student App &copy; 2025 | Desenvolvido por Aluno
  </footer>
  <script>
    function logout() {
      window.location.href = "login.html";
    }
    function toggleNightMode() {
      document.body.classList.toggle('night');
    }
  </script>
</body>
</html>
